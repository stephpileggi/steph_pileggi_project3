<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300,400,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->
    <title>Click Bait</title>
</head>
<body>
    <header>
        <h1>Click Bait</h1>
        <h2>Lure selector</h2>
    </header>

    <main>
        <section class="">
            <form action="">
                <fieldset class="weatherType">
                    <p>Question 1 of 3</p>
                    <p>What is the forecast today?</p>
                    
                    <div class="question-box">
                        <input type="radio" name="weather" id="hot" value="hot">
                        <label for="hot">Hot</label>
                    </div>
                    <div class="question-box">
                        <input type="radio" name="weather" id="cold" value="cold">
                        <label for="cold">Cold</label>
                    </div>
                    <div class="question-box"> 
                        <input type="radio" name="weather" id="rain" value="rain">
                        <label for="rain">Rain</label>
                    </div>
                    <div class="question-box">
                        <input type="radio" name="weather" id="wind" value="wind">
                        <label for="wind">Windy</label> 
                    </div>
                    <div class="question-box">
                        <input type="radio" name="weather" id="overcast" value="wind">
                        <label for="overcast">Overcast</label>   
                    </div>
                       
                </fieldset>
                <fieldset class="fishType">
                    <p>Question 2 of 3</p>
                    <p>What are you fishing for?</p>
                    <label for="bass">Bass</label>
                    <input type="radio" name="fish" id="bass" value="bass">
                    <label for="pike">Pike</label>
                    <input type="radio" name="fish" id="pike" value="pike">
                    <label for="trout">Trout</label>
                    <input type="radio" name="fish" id="trout" value="trout">
                    <label for="walleye">Walleye</label>
                    <input type="radio" name="fish" id="walleye" value="walleye">
                    <label for="perch">Perch</label>
                    <input type="radio" name="fish" id="perch" value="perch">
                    <label for="muskie">Muskie</label>
                    <input type="radio" name="fish" id="muskie" value="muskie">
                </fieldset>
                <fieldset class="floorType">
                    <p>Question 3 of 3</p>
                    <p>Whats on bottom?</p>
                    <label for="rocky">Rocky</label>
                    <input type="radio" name="floor" id="rocky" value="rocky">
                    <label for="sandy">Sandy</label>
                    <input type="radio" name="floor" id="sandy" value="sandy">
                    <label for="weedy">Weedy</label>
                    <input type="radio" name="floor" id="weedy" value="weedy">
                    <label for="gravel">Gravel</label>
                    <input type="radio" name="floor" id="gravel" value="gravel">
                    <div class="submit-container">
                        <input type="submit" value="Find me a lure!">
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="results">
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
