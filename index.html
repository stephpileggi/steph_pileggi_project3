<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Click Bait</title>
</head>
<body>
    <header>
        <div class="wrapper clearfix">
            <div class="header-content">
                <h1>Click Bait</h1>
                <h2>Lure selector</h2>
            </div>
        </div>
    </header>

    <main>
        <section class="questions wrapper">
            <form action="#" class="custom-radio">
                <fieldset class="weatherType float-panel">
                    <h2>Question 1 of 3</h2>
                    <p>What is the forecast today?</p>
                    <div class="question-box">
                        <input type="radio" name="weather" id="hot" value="hot">
                        <label for="hot">Sunny and calm</label>
                    </div>
                    <div class="question-box">
                        <input type="radio" name="weather" id="cold" value="cold">
                        <label for="cold">Winter</label>
                    </div>
                    <div class="question-box"> 
                        <input type="radio" name="weather" id="clouds" value="clouds">
                        <label for="clouds">Mixed clouds with waves</label>
                    </div>
                    <div class="question-box">
                        <input type="radio" name="weather" id="overcast" value="overcast">
                        <label for="overcast">Overcast with waves</label>   
                    </div>          
                </fieldset>

                <fieldset class="fishType">
                    <h2>Question 2 of 3</h2>
                    <p>What are you fishing for?</p>
                    <div class="question-box">
                        <input type="radio" name="fish" id="bass" value="bass">
                        <label for="bass">Bass</label>
                    </div>
                    <div class="question-box">
                        <input type="radio" name="fish" id="pike" value="pike">
                        <label for="pike">Pike</label>
                    </div>
                    <div class="question-box">
                        <input type="radio" name="fish" id="trout" value="trout">
                        <label for="trout">Trout</label>           
                    </div>
                    <div class="question-box">
                        <input type="radio" name="fish" id="perch" value="perch">
                        <label for="perch">Perch</label>
                    </div>
                </fieldset>

                <fieldset class="floorType">
                    <h2>Question 3 of 3</h2>
                    <p>What is the ecosystem like?</p>
                    <div class="question-box">
                        <input type="radio" name="floor" id="rocky" value="rocky">
                        <label for="rocky">Stone or wood objects</label>
                    </div>
                    <div class="question-box">
                        <input type="radio" name="floor" id="sandy" value="sandy">
                        <label for="sandy">Sandy with vegetation</label>
                    </div>
                    <div class="question-box">
                        <input type="radio" name="floor" id="weedy" value="weedy">
                        <label for="weedy">Shallow with weeds</label>
                    </div>
                    <div class="question-box">
                        <input type="radio" name="floor" id="deep" value="deep">
                        <label for="deep">Too deep to tell</label>
                    </div>
                    <div class="submit-container">
                        <input type="submit" class="global-btn" value="Find lure!">
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="results-container wrapper">
            <div class="results">
            </div>
        </section>
    </main>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
